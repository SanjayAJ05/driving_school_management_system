<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>NavTrack - Personal Details</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#00C48C", // Vibrant Green from screenshot
                        "primary-hover": "#00A876",
                        "background-light": "#F3F4F6",
                        "background-dark": "#0B1221", // Deep Navy Blue
                        "surface-dark": "#151F32", // Slightly lighter navy for cards/inputs if needed
                        "input-light": "#FFFFFF",
                        "input-dark": "#FFFFFF", // Screenshot shows white inputs on dark bg
                        "text-secondary-dark": "#94A3B8",
                    },
                    fontFamily: {
                        sans: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                        'xl': '0.75rem',
                        '2xl': '1rem',
                        '3xl': '1.5rem',
                    },
                    boxShadow: {
                        'glow': '0 0 20px -5px rgba(0, 196, 140, 0.3)',
                    }
                },
            },
        };
    </script>
<style>.material-icons-round {
            font-size: 20px;
        }.no-scrollbar::-webkit-scrollbar {
            display: none;
        }.no-scrollbar {
            -ms-overflow-style: none;scrollbar-width: none;}
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-gray-800 dark:text-white min-h-screen flex flex-col items-center justify-center font-sans py-8 px-4 transition-colors duration-300">
<header class="w-full max-w-4xl flex items-center justify-between mb-8">
<div class="flex items-center space-x-3">
<div class="w-10 h-10 rounded-xl bg-gradient-to-br from-cyan-400 to-blue-500 flex items-center justify-center shadow-lg">
<span class="material-icons-round text-white text-2xl">directions_car</span>
</div>
<h1 class="text-2xl font-bold tracking-tight text-gray-900 dark:text-white">NavTrack</h1>
</div>
<button class="p-2 rounded-full bg-white dark:bg-surface-dark shadow text-gray-500 dark:text-gray-300 hover:text-primary transition-colors" onclick="document.documentElement.classList.toggle('dark')">
<span class="material-icons-round dark:hidden">dark_mode</span>
<span class="material-icons-round hidden dark:block">light_mode</span>
</button>
</header>
<main class="w-full max-w-4xl bg-white dark:bg-surface-dark/50 rounded-3xl shadow-2xl overflow-hidden border border-gray-100 dark:border-white/5 backdrop-blur-sm">
<div class="p-8 md:p-12">
<div class="mb-10">
<div class="flex justify-between items-end mb-3">
<span class="text-sm font-medium text-gray-500 dark:text-text-secondary-dark">Step 2 of 3</span>
<span class="text-sm font-bold text-primary">66%</span>
</div>
<div class="flex space-x-2 h-2">
<div class="w-1/3 bg-primary rounded-full shadow-[0_0_10px_rgba(0,196,140,0.5)]"></div>
<div class="w-1/3 bg-primary rounded-full shadow-[0_0_10px_rgba(0,196,140,0.5)]"></div>
<div class="w-1/3 bg-gray-200 dark:bg-white/10 rounded-full"></div>
</div>
</div>
<h2 class="text-3xl font-bold mb-8 text-gray-900 dark:text-white">Personal Details</h2>
<form action="#" class="space-y-10" method="POST">
<div class="bg-gray-50 dark:bg-white/5 p-6 rounded-2xl border border-gray-100 dark:border-white/5">
<div class="flex items-center mb-6">
<span class="material-icons-round text-gray-400 dark:text-gray-400 mr-2">person</span>
<h3 class="text-lg font-semibold text-gray-800 dark:text-gray-200">Personal Information</h3>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div class="space-y-2">
<label class="block text-sm font-medium text-gray-600 dark:text-gray-300">Date of Birth</label>
<div class="relative group">
<input class="w-full pl-4 pr-10 py-3 rounded-xl border-none bg-white text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-primary shadow-sm group-hover:shadow-md transition-all duration-200 cursor-pointer" placeholder="Select date" type="text"/>
<span class="material-icons-round absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none">calendar_today</span>
</div>
</div>
<div class="space-y-2">
<label class="block text-sm font-medium text-gray-600 dark:text-gray-300">Gender</label>
<div class="relative group">
<select class="w-full pl-4 pr-10 py-3 rounded-xl border-none bg-white text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-primary shadow-sm group-hover:shadow-md transition-all duration-200 appearance-none cursor-pointer">
<option disabled="" selected="" value="">Select gender</option>
<option value="male">Male</option>
<option value="female">Female</option>
<option value="other">Other</option>
</select>
<span class="material-icons-round absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none">expand_more</span>
</div>
</div>
</div>
</div>
<div class="bg-gray-50 dark:bg-white/5 p-6 rounded-2xl border border-gray-100 dark:border-white/5">
<div class="flex items-center mb-6">
<span class="material-icons-round text-gray-400 dark:text-gray-400 mr-2">place</span>
<h3 class="text-lg font-semibold text-gray-800 dark:text-gray-200">Address Details</h3>
</div>
<div class="space-y-6">
<div class="space-y-2">
<label class="block text-sm font-medium text-gray-600 dark:text-gray-300">Address Line 1</label>
<input class="w-full px-4 py-3 rounded-xl border-none bg-white text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-primary shadow-sm hover:shadow-md transition-all duration-200" placeholder="Street address, P.O. box" type="text"/>
</div>
<div class="grid grid-cols-1 md:grid-cols-12 gap-6">
<div class="md:col-span-6 space-y-2">
<label class="block text-sm font-medium text-gray-600 dark:text-gray-300">City</label>
<input class="w-full px-4 py-3 rounded-xl border-none bg-white text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-primary shadow-sm hover:shadow-md transition-all duration-200" placeholder="Enter city" type="text"/>
</div>
<div class="md:col-span-3 space-y-2">
<label class="block text-sm font-medium text-gray-600 dark:text-gray-300">State</label>
<div class="relative group">
<select class="w-full pl-4 pr-10 py-3 rounded-xl border-none bg-white text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-primary shadow-sm group-hover:shadow-md transition-all duration-200 appearance-none cursor-pointer">
<option disabled="" selected="" value="">Select</option>
<option value="CA">California</option>
<option value="NY">New York</option>
<option value="TX">Texas</option>
</select>
<span class="material-icons-round absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none">expand_more</span>
</div>
</div>
<div class="md:col-span-3 space-y-2">
<label class="block text-sm font-medium text-gray-600 dark:text-gray-300">Pincode</label>
<input class="w-full px-4 py-3 rounded-xl border-none bg-white text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-primary shadow-sm hover:shadow-md transition-all duration-200" placeholder="000000" type="text"/>
</div>
</div>
</div>
</div>
<div class="flex flex-col-reverse md:flex-row items-center justify-between gap-4 pt-4">
<button class="w-full md:w-auto px-8 py-3.5 rounded-xl bg-white dark:bg-white text-gray-900 font-semibold shadow-sm hover:bg-gray-50 focus:ring-2 focus:ring-gray-200 transition-all duration-200 flex items-center justify-center space-x-2 border border-gray-200 dark:border-transparent" type="button">
<span class="material-icons-round text-sm">arrow_back</span>
<span>Back</span>
<button
  type="button"
  onclick="window.location.href='uploaddocument.html'"
  class="w-full md:w-auto px-10 py-3.5 rounded-xl bg-primary hover:bg-primary-hover text-white font-bold shadow-glow hover:shadow-lg focus:ring-4 focus:ring-primary/30 transition-all duration-200 flex items-center justify-center space-x-2">
  
  <span>Continue</span>
  <span class="material-icons-round text-sm">arrow_forward</span>
</button>



</div>
</form>
</div>
</main>
<div class="mt-8 flex items-center justify-center space-x-2 opacity-60">
<span class="material-icons-round text-gray-500 dark:text-gray-400 text-sm">lock</span>
<p class="text-sm text-gray-500 dark:text-gray-400">Your information is secure and encrypted</p>
</div>
<script>
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
    </script>

</body></html>
